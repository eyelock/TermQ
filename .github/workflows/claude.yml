name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: macos-15
    permissions:
      contents: write      # Required for Claude to push changes
      pull-requests: write # Required for Claude to create PRs and comments
      issues: write        # Required for Claude to comment on issues
      id-token: write
      actions: read        # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Allow Claude to read CI results
          additional_permissions: |
            actions: read

          # Allow specific tools for this Swift/macOS project
          # Make targets: build, test, lint, format, check (all CI operations)
          # gh CLI: PR operations, issue management
          claude_args: |
            --allowedTools "Bash(make build),Bash(make build-release),Bash(make test),Bash(make lint),Bash(make lint-fix),Bash(make format),Bash(make format-check),Bash(make check),Bash(make clean),Bash(swift build*),Bash(swift test*),Bash(gh pr *),Bash(gh issue *),Bash(git *)"
