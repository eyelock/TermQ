name: Update Appcast

on:
  release:
    types: [published]
  workflow_dispatch:
    # Allow manual trigger to regenerate appcast

permissions:
  contents: write

jobs:
  update-appcast:
    name: Update Appcast
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.APPCAST_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc

      - name: Generate appcast files
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/generate-appcast.sh
          ./scripts/generate-appcast.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet Docs/appcast.xml Docs/appcast-beta.xml 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push appcast updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Docs/appcast.xml Docs/appcast-beta.xml
          git commit -m "chore: Update appcast for release ${{ github.event.release.tag_name || 'manual' }}

          Auto-generated appcast files for Sparkle auto-updates.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push origin main

      - name: Summary
        run: |
          echo "## Appcast Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Appcast files updated and pushed to main branch" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes to appcast files" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files" >> $GITHUB_STEP_SUMMARY
          echo "- \`Docs/appcast.xml\` - Stable releases" >> $GITHUB_STEP_SUMMARY
          echo "- \`Docs/appcast-beta.xml\` - All releases (including beta)" >> $GITHUB_STEP_SUMMARY
