name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Build for testing
        run: swift build --build-tests || true

  lint:
    name: Lint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --config .swiftlint.yml --reporter github-actions-logging

  format:
    name: Format Check
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install swift-format
        run: brew install swift-format

      - name: Check formatting
        run: swift-format lint --configuration .swift-format --recursive Sources/ Tests/

  build-release:
    name: Build Release
    runs-on: macos-14
    needs: [build-and-test, lint, format]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Build release
        run: swift build -c release

      - name: Create app bundle
        run: |
          mkdir -p TermQ.app/Contents/MacOS
          cp .build/release/TermQ TermQ.app/Contents/MacOS/TermQ

      - name: Sign app bundle
        run: codesign --force --deep --sign - --entitlements TermQ.entitlements TermQ.app

      - name: Create zip archive
        run: zip -r TermQ.zip TermQ.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TermQ-${{ github.sha }}
          path: TermQ.zip
          retention-days: 7
