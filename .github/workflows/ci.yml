name: CI

on:
  push:
    branches: [main, master, 'hotfix/*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Detect which files changed to determine what checks to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'Sources/**'
              - 'Tests/**'
              - 'Package.swift'
              - 'Package.resolved'
              - 'Makefile'
              - '.swiftlint.yml'
              - '.swift-format'
              - '.github/workflows/**'

  build:
    name: Build
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: make build

  test:
    name: Test
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run tests
        run: make test

  lint:
    name: Lint
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run SwiftLint
        run: make lint

  format:
    name: Format Check
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check formatting
        run: make format-check

  build-release:
    name: Build Release
    runs-on: macos-15
    needs: [build, test, lint, format]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Build release
        run: make build-release
      # Note: Full packaging (app bundle, signing, DMG) happens in release.yml
      # This job just validates the release build compiles successfully

  # Aggregate job - ALWAYS runs and reports final status
  # This is the ONLY job that should be required in branch protection
  all-clear:
    name: All Clear
    runs-on: ubuntu-latest
    needs: [changes, build, test, lint, format]
    if: always()

    steps:
      - name: Check if any required job failed
        run: |
          echo "Job results:"
          echo "  changes: ${{ needs.changes.result }}"
          echo "  build: ${{ needs.build.result }}"
          echo "  test: ${{ needs.test.result }}"
          echo "  lint: ${{ needs.lint.result }}"
          echo "  format: ${{ needs.format.result }}"

          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more required checks failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "❌ One or more required checks were cancelled"
            exit 1
          else
            echo "✅ All checks passed or skipped appropriately"
            exit 0
          fi
