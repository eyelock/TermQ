name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'Package.resolved'
      - 'Makefile'
      - '.swiftlint.yml'
      - '.swift-format'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'Package.resolved'
      - 'Makefile'
      - '.swiftlint.yml'
      - '.swift-format'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: make build

  test:
    name: Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run tests
        run: make test

  lint:
    name: Lint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run SwiftLint
        run: make lint

  format:
    name: Format Check
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check formatting
        run: make format-check

  build-release:
    name: Build Release
    runs-on: macos-15
    needs: [build, test, lint, format]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Build release
        run: make build-release
      # Note: Full packaging (app bundle, signing, DMG) happens in release.yml
      # This job just validates the release build compiles successfully
