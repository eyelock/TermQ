name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

  test:
    name: Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run tests
        run: swift test

  lint:
    name: Lint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --config .swiftlint.yml --reporter github-actions-logging

  format:
    name: Format Check
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install swift-format
        run: brew install swift-format

      - name: Check formatting
        run: swift-format lint --configuration .swift-format --recursive Sources/ Tests/

  build-release:
    name: Build Release
    runs-on: macos-15
    needs: [build, test, lint, format]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Build release
        run: swift build -c release

      - name: Create app bundle
        run: |
          mkdir -p TermQ.app/Contents/MacOS
          mkdir -p TermQ.app/Contents/Resources
          cp .build/release/TermQ TermQ.app/Contents/MacOS/TermQ
          cp .build/release/termq TermQ.app/Contents/Resources/termq
          if [ -f AppIcon.icns ]; then cp AppIcon.icns TermQ.app/Contents/Resources/AppIcon.icns; fi

      - name: Sign app bundle
        run: codesign --force --deep --sign - --entitlements TermQ.entitlements TermQ.app

      - name: Create zip archive
        run: zip -r TermQ.zip TermQ.app

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: TermQ-${{ github.sha }}
          path: TermQ.zip
          retention-days: 7
