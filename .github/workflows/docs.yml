name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'Docs/Help/**'
      - 'Docs/appcast*.xml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages content
        run: |
          # Copy Help content to staging directory
          mkdir -p _site
          cp -r Docs/Help/* _site/

          # Copy appcast files to root of site
          cp Docs/appcast.xml _site/appcast.xml
          cp Docs/appcast-beta.xml _site/appcast-beta.xml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
